
syntax = "proto3";

option java_package = "com.zededa.cloud.uservice.proto";
option go_package = "github.com/zededa/api/deprecatedzconfig";

message SignatureInfo {
	bytes intermediatecertspem = 1;
	bytes signercertpem = 2;
	bytes signature = 3;
}

message StorageConfig {
	string downloadurl = 1;
	uint32 maxsize = 2;
	SignatureInfo siginfo = 3;
	string imagesha256 = 4;
	bool readonly = 5;
	bool preserve = 6;
	string format = 7;
	string devtype = 8;
	string target = 9;
}

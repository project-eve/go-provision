
syntax = "proto3";

option java_package = "com.zededa.cloud.uservice.proto";
option go_package = "github.com/zededa/api/deprecatedzconfig";

message VmConfig {
	string kernel = 1;
	string ramdisk = 2;
	uint32 memory = 3;
	uint32 maxmem = 4;
	uint32 vcpus = 5;
	uint32 maxcpus = 6;
	string rootdev = 7;
	string extraargs = 8;
	string bootloader = 9;
	string cpus = 10;
	string devicetree = 11;
	repeated string dtdev = 12;
	repeated uint32 irqs = 13;
	repeated string iomem = 14;
	
}

syntax = "proto3";

option java_package = "com.zededa.cloud.uservice.proto";
option go_package = "github.com/zededa/api/zconfig";


message ACEMatch {
	string type = 1;
	string value = 2;
}
message ACEAction {
	bool drop = 1;
	bool limit = 2;
	uint32 limitrate = 3;
	string limitunit = 4;
	uint32 limitburst = 5;
}
message ACE {
	repeated ACEMatch matches = 1;
	repeated ACEAction actions = 2;
}
